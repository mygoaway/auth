services:
  mysql:
    image: mysql:8.0
    container_name: auth-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-auth_db}
      MYSQL_USER: ${DB_USERNAME:-authuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-authpassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth-network

  redis:
    image: redis:7-alpine
    container_name: auth-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispassword}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispassword}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-backend
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-dev}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${DDL_AUTO:-update}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${DB_USERNAME:-authuser}
      DB_PASSWORD: ${DB_PASSWORD:-authpassword}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
      JWT_SECRET: ${JWT_SECRET:-your-256-bit-secret-key-here-must-be-at-least-32-characters-long}
      ENCRYPTION_SECRET_KEY: ${ENCRYPTION_SECRET_KEY:-your-32-character-encryption-key!}
      OAUTH2_REDIRECT_URI: ${OAUTH2_REDIRECT_URI:-http://localhost/oauth2/callback}
      MAIL_HOST: ${MAIL_HOST:-mailhog}
      MAIL_PORT: ${MAIL_PORT:-1025}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - auth-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auth-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - auth-network

  prometheus:
    image: prom/prometheus:latest
    container_name: auth-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - backend
    networks:
      - auth-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: auth-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - auth-network
    profiles:
      - monitoring

  # Optional: MailHog for local email testing
  mailhog:
    image: mailhog/mailhog
    container_name: auth-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - auth-network
    profiles:
      - dev

  # ─────────────────────────────────────────────────────────────────────────
  # Pinpoint APM — 프로필: pinpoint
  # 실행: docker compose --profile pinpoint up -d
  # ─────────────────────────────────────────────────────────────────────────

  # HBase: Pinpoint 분산 추적 데이터 저장소 (내장 ZooKeeper 포함)
  pinpoint-hbase:
    image: pinpointdocker/pinpoint-hbase:latest
    container_name: pinpoint-hbase
    environment:
      HBASE_MASTER_OPTS: "-Xms512m -Xmx512m"
      REGIONSERVER_OPTS: "-Xms512m -Xmx512m"
    volumes:
      - pinpoint-hbase-data:/home/pinpoint/hbase
      - pinpoint-zookeeper-data:/home/pinpoint/zookeeper
    expose:
      - "2181"    # ZooKeeper (내부 전용)
      - "16000"   # HBase Master
      - "16010"   # HBase Master Web UI (내부 전용)
      - "16201"   # HBase RegionServer
      - "16301"   # HBase RegionServer Web UI (내부 전용)
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:16010/master-status"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s
    networks:
      - auth-network
    profiles:
      - pinpoint

  # Pinpoint Collector: 에이전트에서 추적 데이터 수집
  pinpoint-collector:
    image: pinpointdocker/pinpoint-collector:latest
    container_name: pinpoint-collector
    environment:
      SPRING_PROFILES_ACTIVE: release
      HBASE_HOST: pinpoint-hbase
      HBASE_PORT: 2181
      CLUSTER_ENABLE: "true"
      CLUSTER_ZOOKEEPER_ADDRESS: pinpoint-hbase
    expose:
      - "9991"    # gRPC Agent
      - "9992"    # gRPC Metadata
      - "9993"    # gRPC Stat
      - "9994"    # gRPC Span
    ports:
      - "9991:9991"
      - "9992:9992"
      - "9993:9993"
      - "9994:9994"
    depends_on:
      pinpoint-hbase:
        condition: service_healthy
    networks:
      - auth-network
    profiles:
      - pinpoint

  # Pinpoint Web: APM UI
  pinpoint-web:
    image: pinpointdocker/pinpoint-web:latest
    container_name: pinpoint-web
    environment:
      SPRING_PROFILES_ACTIVE: release
      HBASE_HOST: pinpoint-hbase
      HBASE_PORT: 2181
      CLUSTER_ENABLE: "true"
      CLUSTER_ZOOKEEPER_ADDRESS: pinpoint-hbase
      SERVER_PORT: 8888
    ports:
      - "8888:8888"
    depends_on:
      pinpoint-hbase:
        condition: service_healthy
    networks:
      - auth-network
    profiles:
      - pinpoint

  # Pinpoint Agent: 에이전트 JAR를 볼륨으로 backend에 제공
  # init 컨테이너 역할 — 에이전트 파일을 공유 볼륨에 복사 후 종료
  pinpoint-agent:
    image: pinpointdocker/pinpoint-agent:latest
    container_name: pinpoint-agent
    volumes:
      - pinpoint-agent-volume:/pinpoint-agent-out
      - ./pinpoint/agent-config/pinpoint.config:/pinpoint-agent/pinpoint.config:ro
    networks:
      - auth-network
    profiles:
      - pinpoint
    restart: "no"
    entrypoint: ["sh", "-c", "cp -rn /pinpoint-agent/. /pinpoint-agent-out/ && echo 'Pinpoint agent files copied to volume'"]

volumes:
  mysql-data:
  redis-data:
  grafana-data:
  pinpoint-hbase-data:
  pinpoint-zookeeper-data:
  pinpoint-agent-volume:

networks:
  auth-network:
    driver: bridge
