spring:
  application:
    name: auth-service
  profiles:
    active: local

---
# Common settings
server:
  port: 8080
  servlet:
    context-path: /

# JPA Common
spring:
  jpa:
    open-in-view: false
    properties:
      hibernate:
        default_batch_fetch_size: 100

# Logging
logging:
  level:
    root: INFO
    com.jay.auth: DEBUG
    org.springframework.security: DEBUG

# Actuator & Metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers,env,threaddump,heapdump
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.9, 0.95, 0.99

# SpringDoc (Swagger)
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Custom Application Properties
app:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-must-be-at-least-32-characters-long}
    access-token-expiration: 1800000   # 30 minutes
    refresh-token-expiration: 1209600000  # 14 days
    issuer: auth-service
  encryption:
    secret-key: ${ENCRYPTION_SECRET_KEY:your-32-character-encryption-key!}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  sms:
    provider: ${SMS_PROVIDER:log}  # log, coolsms
    coolsms:
      api-key: ${COOLSMS_API_KEY:}
      api-secret: ${COOLSMS_API_SECRET:}
      sender: ${COOLSMS_SENDER:}
  email:
    provider: ${EMAIL_PROVIDER:log}  # log, smtp
  oauth2:
    redirect-uri: ${OAUTH2_REDIRECT_URI:http://localhost:3000/oauth2/callback}
  webauthn:
    rp-id: ${WEBAUTHN_RP_ID:localhost}
    rp-name: ${WEBAUTHN_RP_NAME:Authly}
    origin: ${WEBAUTHN_ORIGIN:http://localhost:3000}
  ai:
    provider: ${AI_PROVIDER:log}  # log, claude
    claude:
      api-key: ${CLAUDE_API_KEY:}
      model: ${CLAUDE_MODEL:claude-sonnet-4-5-20250929}
      max-tokens: ${CLAUDE_MAX_TOKENS:1024}
