spring:
  application:
    name: auth-service
  profiles:
    active: local

---
# Common settings
server:
  port: 8080
  servlet:
    context-path: /

# JPA Common
spring:
  jpa:
    open-in-view: false
    properties:
      hibernate:
        default_batch_fetch_size: 100

# Logging
logging:
  level:
    root: INFO
    com.jay.auth: DEBUG
    org.springframework.security: DEBUG

# SpringDoc (Swagger)
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Custom Application Properties
app:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-must-be-at-least-32-characters-long}
    access-token-expiration: 1800000   # 30 minutes
    refresh-token-expiration: 1209600000  # 14 days
    issuer: auth-service
  encryption:
    secret-key: ${ENCRYPTION_SECRET_KEY:your-32-character-encryption-key!}
